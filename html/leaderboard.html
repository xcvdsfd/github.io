<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <title>board</title>

    <body>
        <div class="my-info normal-list">
          <img src="../img/lf.jpg" alt="" class="m-head">
          <div class="m-exp">
            <p class="m-exp-ps">
                <span class="m-exp-p1">李云龙</span>

                <!-- 已签到添加class => m-exp-hasqd -->
                <span class="m-exp-qd" id="qdclick">签到</span>
                <i class="iconfont exp-icon">&#xe689;</i>
            </p>
            <p class="m-exp-p2">级别：1</p>
            <p class="m-exp-p2">经验值：6666</p>
          </div>
          <div class="e-btn">
            <span class="extend-btn">奖励规则</span>
            <span class="extend-btn">纪律说明</span>
          </div>
        </div>
        
        <div class="ui-tab mb10">
            <ul class="ui-tab-nav ui-border-b">
                <li><a href="my.html">我参与的</a></li>

                <li class="current"><a href="leaderboard.html">排行榜</a></li>

            <div class="myhead-item">
              <span><i class="iconfont">&#xe63f;</i>我的班级：</span><span>一班</span>
            </div>
            <div class="myhead-item">

          </div>

          <table class="board">
            <tbody>
              <tr class="board-item">
                <td>1</td>
                <td>
                  <img src="../img/lf.jpg" class="table-head">
                  <span>李云龙</span>
                </td>
                <td>级别2</td>
                <td>82分</td>
              </tr>
            </tbody>
          </table>

        <div class="ui-dialog show" id="dialog" style="display: none;">
            <div class="ui-dialog-cnt">
                <div class="ui-dialog-bd" id="decontent">
                    
                </div>
                <div class="ui-dialog-ft">
                    <button type="button" data-role="button" id="dexit">退出</button>
                </div>
            </div>
        </div>

        <script src="../js/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
