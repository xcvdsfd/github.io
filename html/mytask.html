<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../css/frozenui.css">

    <body>
        <!-- 使用 -->
        <header class="task-header">欢迎来到体验官之家</header>

        <!-- 列表 -->
        <div class="my-content">
          <div class="mc-title">待完成任务</div>
          <ul class="task-list">

              <h4 class="task-top">xxxxx任务</h4>

              <a href="#">上传任务</a>
            </li>

              <div>任务描述</div>

            </li>
          </ul>
        </div>

        <div class="my-content">
          <div class="mc-title">已完成任务</div>

              </div>

              <a href="#" class="text-green">详情</a>
            </li>
          </ul>
        </div>

        <script src="../js/jquery.min.js"></script>
          <script>
            $(function(){
              const linkArray = ['recievetask.html', 'mytask.html'];
              // 选项卡
              $('.ui-tab-nav').on('click', 'li', function(e) {
                // event.preventDefault();
                // $(this).addClass('current').siblings('.current').removeClass('current')
                window.location.href = linkArray[$(this).index()]
              });

              // 列表展示
              $('.mc-title').on('click', function(event) {
                event.preventDefault();
                $(this).toggleClass('mc-t-act').siblings('.task-list').slideToggle(200);
              });

            })
          </script>
    </body>
</html>
