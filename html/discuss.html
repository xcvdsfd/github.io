<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="x5-orientation" content="portrait">
        <title>论坛</title>
        <link rel="stylesheet" href="../css/frozenui.css">
        <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>
        
          <div class="normal-list dis-head clear">
            <img src="../img/logo.png" class="dis-icon lf">
            <h4 class="ui-nowrap dis-title rf">一个专区</h4>
          </div>
          <div class="op-post">
            <a href="#" class="op-pitem">公告公告公告公告公告公告公告公告公告公告</a>
            <a href="#" class="op-pitem">公告公告公告公告公告公告公告公告公告公告</a>
            <div class="op-rqb">
              <button class="ui-btn ui-btn-dange" id="showde"><i class="iconfont">&#xe61c;</i>人气榜</button>
            </div>
          </div>

          <div class="ui-tab mb10">
            <ul class="ui-tab-nav ui-border-b">
                <li class="current"><a href="#">活动专区</a></li>
                <li><a href="#">产品测评</a></li>
                <li><a href="#">调研投票</a></li>
            </ul>
          </div>

          <div class="ui-dialog show" id="dialog" style="display: none;">
            <div class="ui-dialog-cnt">
                <div class="ui-dialog-bd" id="decontent">
                    <h3>人气榜</h3>
                    <p>人气榜人气榜人气榜人气榜人气榜人气榜人气榜人气榜人气榜人气榜人气榜人气榜人气榜人气榜</p>
                </div>
                <div class="ui-dialog-ft">
                    <button type="button" data-role="button" id="dexit">退出</button>
                </div>
            </div>
          </div>

        <script src="../js/jquery.min.js"></script>
          <script>
            $(function(){
              const $dexit = $('#dexit');
              const $dialog = $('#dialog');

              // 选项卡
              $('.ui-tab-nav').on('click', 'li', function(e) {
                event.preventDefault();
                $(this).addClass('current').siblings('.current').removeClass('current')
              });

              // 列表展示
              $('.mc-title').on('click', function(event) {
                event.preventDefault();
                $(this).toggleClass('mc-t-act').siblings('.ui-list').slideToggle(200);
              });
              
              // 人气榜
              // 
              $('#showde').on('click', function(event) {
                event.preventDefault();
                $dialog.show()
              });

             
              $dexit.on('click', function(event) {
                event.preventDefault();
                $dialog.hide()
              });

              $dialog.on('click', function(event) {
                event.preventDefault();
                if ($(event.target).hasClass('ui-dialog')) {
                  $dialog.hide()
                }
              });
            })
          </script>
    </body>
</html>
