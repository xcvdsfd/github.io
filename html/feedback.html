<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="x5-orientation" content="portrait">
        <title>feed</title>
        <link rel="stylesheet" href="../css/frozenui.css">
        <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>
         <img src="../img/bg1.png" class="normal-header">

         <form action="" class="feed-form">
            <div class="feed-box">
              <h4 class="feed-h4">您的体验涉及哪一类内容</h4>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name1">
                  </label>
                  <p>创新点子</p>
              </div>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name1">
                  </label>
                  <p>现有产品优化</p>
              </div>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name1">
                  </label>
                  <p>舆情</p>
              </div>
            </div>


            <div class="feed-box">
              <h4 class="feed-h4">您的意见属于下列哪一类</h4>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name2">
                  </label>
                  <p>系统类</p>
              </div>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name2">
                  </label>
                  <p>查账还款</p>
              </div>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name2">
                  </label>
                  <p>积分</p>
              </div>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name2">
                  </label>
                  <p>活动权益</p>
              </div>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name2">
                  </label>
                  <p>卡产品</p>
              </div>
              <div class="ui-form-item ui-form-item-radio ui-border-b">
                  <label class="ui-radio" for="radio">
                      <input type="radio" name="name2">
                  </label>
                  <p>其它</p>
              </div>
            </div>
        


           <div class="feed-box">
              <h4 class="feed-h4">您的具体建议是什么</h4>
              <div>
                <p class="feed-h5">问题描述：</p>
                <textarea class="feed-area"></textarea>
              </div>
              <div>
                <p class="feed-h5">优化方案：</p>
                <textarea class="feed-area"></textarea>
              </div>
              <div>
                <p class="feed-h5">参考方案：</p>
                <textarea class="feed-area"></textarea>
              </div>
              <div class="feef-file">
                <div class="io-filebox feed-filebox">
                  <input type="file" class="io-file">
                </div>
                <div class="feed-dec">
                  <p><i class="iconfont">&#xe88a;</i>附件1</p>
                  <p>一张截图</p>
                </div>
              </div>
            </div>

            
          </form>

          <div class="l-btn feed-brn">提交</div>


          <!-- 弹窗 -->
          <div class="ui-dialog show" style="display: none;" id="ui-dialog">
              <div class="ui-dialog-cnt">
                  <div class="ui-dialog-bd">
                      <p>提交成功  感谢您的体验！</p>
                  </div>
              </div>
          </div>


        <script src="../js/jquery.min.js"></script>
          <script>
            $(function(){
              // 提交
              $('.task-btn').on('click', function(event) {
                event.preventDefault();
                $('#ui-dialog').fadeIn(200)
                // setTimeout(()=> {
                //   window.location.href = 'hadSubmit.html'
                // },2000)
              });

              // $('#ui-dialog').on('click', function(event) {
              //   event.preventDefault();
              //   if ($(event.target).hasClass('ui-dialog')) {
              //     $(this).fadeOut(200)
              //   }
              // });

            })
          </script>
    </body>
</html>
