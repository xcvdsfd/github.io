<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">

          <ul class="ui-list ui-list-nospace ui-border-tb" style="display: none;">

            </li>

                    </p>

          </ul>
        </div>
        <script src="../js/jquery.min.js"></script>

          <script>
            $(function(){
              const linkArray = ['recievetask.html', 'mytask.html'];
              // 选项卡
              $('.ui-tab-nav').on('click', 'li', function(e) {
                event.preventDefault();
                // $(this).addClass('current').siblings('.current').removeClass('current')
                window.location.href = linkArray[$(this).index()]
              });

              // 列表展示
              $('.mc-title').on('click', function(event) {
                event.preventDefault();
                $(this).toggleClass('mc-t-act').siblings('.ui-list').slideToggle(200);
              });
              $('#first').trigger('click')

            })
          </script>
    </body>
