<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="x5-orientation" content="portrait">
        <title>task</title>
        <link rel="stylesheet" href="../css/frozenui.css">
        <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>
        <!-- 使用 -->
        <header class="task-header">欢迎来到体验官之家</header>
        
        <div class="ui-tab mb10">
            <ul class="ui-tab-nav ui-border-b">
                <li class="current"><span>领取任务</span></li>
                <li><span>我的任务</span></li>
            </ul>
        </div>

        <!-- 列表 -->
        <div class="my-content">
          <div class="mc-title">XXXXXXXXXX任务</div>
          <div class="task-list">
            <h4 class="task-top">任务描述</h4>
            <ul class="task-dow">
              <li>附件</li>
              <li><span>XXXXX文件.XLS</span><a href="#">下载</a></li>
              <li><span>XXXXX文件.XLS</span><a href="#">下载</a></li>
            </ul>
            <a href="#">领取任务</a>
          </div>
        </div>

        <script src="../js/jquery.min.js"></script>

          <script>
            $(function(){
              const linkArray = ['recievetask.html', 'mytask.html'];
              // 选项卡
              $('.ui-tab-nav').on('click', 'li', function(e) {
                // event.preventDefault();
                // $(this).addClass('current').siblings('.current').removeClass('current')
                window.location.href = linkArray[$(this).index()]
              });

              // 列表展示
              $('.mc-title').on('click', function(event) {
                event.preventDefault();
                $(this).toggleClass('mc-t-act').siblings('.task-list').slideToggle(200);
              });

            })
          </script>
    </body>
</html>
