<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="x5-orientation" content="portrait">
        <title>task</title>
        <link rel="stylesheet" href="../css/frozenui.css">
        <link rel="stylesheet" href="../css/base.css">
    </head>
    <body>
          <div class="normal-list dis-head task-head clear">
            <img src="../img/logo.png" class="dis-icon lf">
            <h4 class="ui-nowrap dis-task rf">任务标题：11111</h4>
          </div>
          <div class="sub-content">
            <div class="task-desc">
              electron-vue 包含三个单独的、位于 .electron-vue/ 目录中的 webpack 配置文件。除了可选de的使用 web 输出以外，main 和 renderer 在安装过程中都是相似的。两者都使用 babel-preset-env 来针对 node@7 的功能特性、使用babili、并把所有的模块都视为 externals。
            </div>
            <div class="io-filebox">
              <input type="file" class="io-file">
            </div>
            <div class="task-aff">
              <div><i class="iconfont">&#xe88a;</i>附件1：</div>
            </div>
          </div>

          <div class="l-btn sub-btn">提交</div>


          <!-- 弹窗 -->
          <div class="ui-dialog show" style="display: none;" id="ui-dialog">
              <div class="ui-dialog-cnt">
                  <div class="ui-dialog-bd">
                      <p>任务提交成功  感谢您的参与！</p>
                  </div>
              </div>
          </div>


        <script src="../js/jquery.min.js"></script>
          <script>
            $(function(){
              // 提交
              $('.task-btn').on('click', function(event) {
                event.preventDefault();
                $('#ui-dialog').fadeIn(200)
                setTimeout(()=> {
                  window.location.href = 'hadSubmit.html'
                },2000)
              });

              // $('#ui-dialog').on('click', function(event) {
              //   event.preventDefault();
              //   if ($(event.target).hasClass('ui-dialog')) {
              //     $(this).fadeOut(200)
              //   }
              // });

            })
          </script>
    </body>
</html>
